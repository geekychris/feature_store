version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: feature-store-postgres
    environment:
      POSTGRES_DB: feature_store
      POSTGRES_USER: feature_store
      POSTGRES_PASSWORD: feature_store
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feature_store"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: feature-store-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
