spring:
  application:
    name: feature-store

  # Default profile uses Docker Compose services
  datasource:
    url: jdbc:postgresql://localhost:5433/feature_store
    username: feature_store
    password: feature_store
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8085

vaadin:
  url-mapping: /ui/*
  launch-browser: true

admin:
  port: 8086

grpc:
  server:
    port: 9090

# Feature store configuration
feature-store:
  rocksdb:
    path: /tmp/feature-store/rocksdb
    vector-cache-size-mb: 2048
    scalar-cache-size-mb: 1024
  iceberg:
    warehouse: /tmp/feature-store/iceberg
    catalog-name: feature_store
  redis:
    cache-ttl-seconds: 3600
    key-prefix: "fs:"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

---
# Dev profile: H2 in-memory, no Redis required
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:feature_store;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

feature-store:
  rocksdb:
    path: /tmp/feature-store-dev/rocksdb
  iceberg:
    warehouse: /tmp/feature-store-dev/iceberg
    catalog-name: feature_store_dev
  redis:
    enabled: false
